name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Sync backend dependencies
        working-directory: backend
        run: uv sync

      - name: Lint backend
        working-directory: backend
        run: uv run ruff check

      - name: Type-check backend
        working-directory: backend
        run: uv run mypy

      - name: Test backend
        working-directory: backend
        run: uv run pytest

  worker:
    name: Worker checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Sync worker dependencies
        working-directory: worker
        run: uv sync

      - name: Lint worker
        working-directory: worker
        run: uv run ruff check

      - name: Type-check worker
        working-directory: worker
        run: uv run mypy

      - name: Test worker
        working-directory: worker
        run: uv run pytest

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint -- --max-warnings=0

      - name: Build frontend
        working-directory: frontend
        run: npm run build
name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    name: Backend quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync
      - name: Ruff lint
        run: uv run ruff check .
      - name: Mypy
        run: uv run mypy app
      - name: Pytest
        run: uv run pytest --cov

  worker:
    name: Worker quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync
      - name: Ruff lint
        run: uv run ruff check .
      - name: Mypy
        run: uv run mypy app
      - name: Pytest
        run: uv run pytest --cov

  frontend:
    name: Frontend quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Test
        run: npm run test -- --run

